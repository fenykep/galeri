version: '3'

services:
  client:
    build: ./client
    hostname: clientServer
    volumes:
      - "./volumes/site:/app/public"
    depends_on:
      - database

  admin:
    build: ./admin
    hostname: adminServer
    volumes:
      - "./volumes/site:/app/public"
    depends_on:
      - database

  database:
    build: ./database
    hostname: dbServer
    volumes:
      - "./volumes/db:/data/db"
      - "./database/mongod.conf:/etc/mongod.conf"

  nginx:
      image: nginx:latest
      volumes:
        - "./nginx.conf:/etc/nginx/nginx.conf:ro"
        - "./volumes/site:/usr/share/nginx/html"
      ports:
        - "80:80"
      depends_on:
        - admin
        - client

