<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>404 Not Found</title>
	<style type="text/css">
		@font-face{font-family:"regular";src:url("../fonts/Poppins-Regular.ttf")}@font-face{font-family:"bold";src:url("../fonts/Poppins-Bold.ttf")}body{margin:100px 0 0}.notFound{border:solid 15px black;display:flex;flex-direction:column;padding:40px;width:40vw;height:40vw;margin-left:30vw;box-sizing:border-box;align-content:center;justify-content:space-between;align-items:stretch;transition:all 0.7s}.notFound > *{margin:0}.notFound > p{text-align:center;font-size:2em;font-family:regular, sans-serif}.notFound > h1{font-size:3em;line-height:1em;font-family:bold, sans-serif;text-transform:uppercase}.notFound > button{margin-left:33%;font-size:2rem;text-decoration:none;text-transform:uppercase;background-color:white;color:black;border:solid black 2px;padding:8px 16px;cursor:pointer}@media (orientation: portrait){.notFound{width:60vw;height:60vw;margin-left:20vw;padding:20px}.notFound > button{margin:-19px}html{font-size:8px}}
	</style>
</head>
<body>
	<main class="notFound">
		<h1>404 Ilyen nincs.</h1>
		<p>Komolyan mondom, nem létezik. Van ilyen.</p>
		<button onclick="window.location.href='/'">Menjünk vissza</button>
	</main>
</body>
</html>
