<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="/css/main.css" rel="stylesheet">
	<link href="/css/admin.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin</title>
</head>
<body>
	<img id="imagePreview" src="#" alt="Preview" style="">
	<form enctype="multipart/form-data" method="POST" action="/uploadEvent">
		<label for="image">Cover Image:</label>
		<input type="file" id="image" name="image"onchange="previewImage(event)" accept="image/*" required><br>

		<label for="title">Exhibition Title:</label>
		<input type="text" id="title" name="title" required placeholder="Cím"><br>

		<label for="artist">Artist Name:</label>
		<input type="text" id="artist" name="artist" required placeholder="Művész"><br>

		<label for="date">Opening Date:</label>
		<input type="date" id="date" name="date" required><br>

		
		<input type="file" id="imaGalery" name="imaGalery" accept="image/*" multiple><br>
		<label for="description">Exhibition Description:</label><br>
		<textarea placeholder="Leírás..." id="description" name="description" rows="10" cols="50" required></textarea><br>

		<input type="submit" value="Submit">
	</form>
	<script>
	function previewImage(event) {
		const input = event.target;
		if (input.files && input.files[0]) {
			const reader = new FileReader();
			reader.onload = function(e) {
				const preview = document.getElementById("imagePreview");
				preview.src = e.target.result;
				preview.style.display = "block";
			};
			reader.readAsDataURL(input.files[0]);
		}
	}
	</script>


</body>
</html>
